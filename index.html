    <!-- navbar area controls  -->
    <nav id="topNav" class="navbar nav">
      <div class="container">
        <button class="navbar-toggler" aria-expanded="false" aria-controls="navbarDropdown"><span>&#9776;</span></button>
        <a class="navbar-brand" href="index.html">LOGO</a>

        </ul>
        <div class="btn"><a href="#">Buy Now</a></div>
      </div>
    </nav>


    <!-- JS code for NavBar area only  -->
    <script>const nav = document.getElementById("topNav");
      window.onscroll = function () {
        if (window.pageYOffset > 100) {
          nav.classList.add("sticky");
        } else {
          nav.classList.remove("sticky");
        }
      }

      const navButton = document.querySelector('button[aria-expanded]');

      function toggleNav({ target }) {
        const expanded = target.getAttribute('aria-expanded') === 'true' || false;
        navButton.setAttribute('aria-expanded', !expanded);
      }

      navButton.addEventListener('click', toggleNav);
    </script>
  </body>
